---
- name: mutt
  apt:
      name: ["mutt", "msmtp", "gpgsm"]
      update_cache: yes
      state: present
  become: yes

- name: mutt configuration
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
      - "{ src: '{{ playbook_dir }}/../../mutt/muttrc'
           dest: '~/.muttrc' }"
      - "{ src: '{{ playbook_dir }}/../../mutt/account.google'
           dest: '~/.mutt/account.google' }"
